<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1>Welcome to my inventory!</h1>
        <a href="/equip">Equip your characters!</a>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <h2>Add a Player</h2>
            <form action="/add_player" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="icon">Icon</label>
                    <input type="text" name="icon" class="form-control">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
        <div class="col-sm-5">
            <h2>Add an Item</h2>
            <form action="/add_item" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="effect">Effect</label>
                    <input type="text" name="effect" class="form-control">
                </div>
                <div class="form-group">
                    <label for="icon">Icon</label>
                    <input type="text" name="icon" class="form-control">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <h2>All my players</h2>
            {% for p in all_players %}
            <div class="card" style="width: 200px; height: 300px; display:inline-block;vertical-align:top;">
                <img src="{{p.icon}}" width="200px" height="200px" alt="{{p.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{p.name}}</h5>
                    <a href="/player_delete/{{p.id}}">Remove</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-sm-5">
            <h2>All my items</h2>
            {% for i in all_items %}
            <div class="card" style="width: 200px; height: 375px; display:inline-block;vertical-align:top;">
                <img src="{{i.icon}}" width="200px" height="200px" alt="{{i.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.effect}}</p>
                    <a href="/delete_item/{{i.id}}">Remove</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-sm-1"></div>
    </div>
</body>
</html>
